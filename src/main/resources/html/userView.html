<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Dinner ordering</title>
    <link rel='stylesheet' type='text/css' href='htmlRes/userViewStyle.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $("#set").change(function () {
                $.ajax({
                    url: "SumAjax.do",
                    type: "POST",
                    data: ({set: $("#set").val()}),
                    success: function (result) {
                        $("#sum").html(result);
                    }
                });
            });
        });
    </script>


</head>
<body>

    <div align="center">
        <p class="info">Hello, ${username}</p>


        <form  class="border" method="GET"
               action="AlreadyOrdered.do">

            <span>Набор: </span>
            <select id="set"  name="set">
                ${setOptions}
            </select>
            <br>




            <span>Салат: </span>
            <select id="salad"  name="salad">
                ${saladOptions}
            </select>
            <br>

            <span>Горячее: </span>
            <select id="hot"  name="hot">
                ${hotOptions}
            </select>
            <br>

            <span>Гарнир: </span>
            <select id="fixings"  name="fixings">
                ${fixingsOptions}
            </select>
            <br>

            <span>Напиток: </span>
            <select id="drink"  name="drink">
                ${drinkOptions}
            </select>
            <br>

            <span class="info" >Итог: </span> <p class="info" id="sum">300</p>
            <br>
            <span class="info" >Баланс: </span> <p class="info" id="balance">${balance}</p>

            <button type="submit" ${disabled}>Отправить</button>

        </form>

        <form class="border" method="POST" action="Logout.do">
            <button>Logout</button>
        </form>
    </div>
</body>
</html>
