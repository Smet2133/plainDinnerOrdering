<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' type='text/css' href='htmlRes/loginStyle.css'>

    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css">
</head>
<body>

<div class="main" align="center">
<form method="POST"
      action="Authorization.do">
    <div class="imgcontainer">
        <img src="htmlRes/img.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label>${notification}</label>
        <br>
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="login" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">${action}</button>
    </div>

    <div align="center">
        <label><a href="/Authorization.do?registration=true">${registrationLink}</a></label>
    </div>
    <div align="center">
        <label><a href="/Authorization.do?registration=false">${loginLink}</a></label>
    </div>

    <!--
    Login:
    <input type="text" name="login">
    <br>
    Password:
    <input type="text" name="password">
    <br>
    <input type="SUBMIT">
    -->

</form>
</div>
</body>
</html>
